<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Designe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all_contant">
        <div class="header">
            <div class="logo">
                <h1>logo</h1>
            </div>
            <div class="heading">
                <h1>heading</h1>
            </div>
            <div class="address">
                <h1>Address</h1>
            </div>
        </div>
        
        <div class="main_body">
            <div class="left_panel">
                <div class="left_panel1">
                    <h2>Left Panel-1</h2>
                </div>
                <div class="left_panel2">
                    <h2>Left Panel-2</h2>
                </div>
            </div>
            <div class="right_panel">

                    <h2>Right Panel-1</h2>
                </div>
                <div class="right_panel2">
                    <h2>Right Panel-2</h2>
                </div>
            </div>
            <div class="main_contant">
                <div class="pre_body">
                    <h1>Pre Body</h1>
                </div>
                <div class="body">
                    <h1>Body</h1>
                </div>
                <div class="post_body">
                    <h1>Post Body</h1>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>
